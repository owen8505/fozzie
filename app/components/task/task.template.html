<ui-view class="task-component" ng-if="!$ctrl.loading" layout="column" layout-fill>
    <div flex-gt-sm="90" flex-gt-md="80">        
        <md-card>
            <img src="/app/shared/assets/images/task-background.svg" class="md-card-image" alt="Task">
            <md-card-title layout-padding>
                <md-card-title-text>
                    <div class="md-headline" ng-bind-html="$ctrl.getTaskTitle()"></div>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <table class="task-info" compile-html="$ctrl.getTaskView()"></table>
            </md-card-content>
        </md-card>
    </div>
</ui-view>

<md-content flex ng-if="$ctrl.loading" layout="row" layout-align="center center" layout-fill>
    <md-progress-circular md-mode="indeterminate" md-diameter="100"></md-progress-circular>
</md-content>

<md-button class="md-fab md-fab-bottom-right" aria-label="Empezar tarea" ng-if="$ctrl.getTask().getBooking().getStatus() == 'HOLD'" ng-click="$ctrl.startTask()">
    <md-icon md-font-library="material-icons">&#xE52F;</md-icon>
</md-button>


<md-button class="md-fab md-fab-bottom-right" aria-label="Finalizar tarea" ng-if="$ctrl.getTask().getBooking().getStatus() == 'RECOL'" ng-click="$ctrl.showConfirm()">
    <md-icon md-font-library="material-icons">&#xE5CA;</md-icon>
</md-button>
