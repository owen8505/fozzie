<md-content flex>
    <md-list ng-cloak class="md-dense todo-list-component">
        <md-subheader class="md-no-sticky">
            <div layout="column">
                <md-input-container>
                    <label>Buscar</label>
                    <input ng-model="user.title">
                </md-input-container>
            </div>
        </md-subheader>

        <md-list-item ng-repeat="task in $ctrl.getTasks() | orderByDate" class="{{ $ctrl.getTaskStyle(task); }}" ng-click="$ctrl.viewDetail(task)">
            <div class="md-list-item-text" layout="column" flex>
                <h3>{{ task.getName()}} - {{task.getBooking().getCustomerName() }}</h3>
                <h4>{{ task.getBooking().getOrderNumber() }}</h4>
                <p class="due-date" ng-bind="$ctrl.getTaskTime(task)"></p>
            </div>
            <md-icon md-font-library="material-icons">&#xE315;</md-icon>
        </md-list-item>
    </md-list>
</md-content>

<md-button class="md-fab md-fab-bottom-right" aria-label="Actualizar" ng-click="$ctrl.refreshTasks()">
    <md-icon md-font-library="material-icons">&#xE042;</md-icon>
</md-button>
